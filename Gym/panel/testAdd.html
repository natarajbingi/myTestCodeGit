<!DOCTYPE html>
<html lang="en" data-ng-app="registerCust">
<head>
    <title>Gym || Register Customer</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/bootstrap/css/stylesBoot.css">
</head>
<body ng-controller="mainController">

<nav class="navbar navbar-inverse">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">
                <img src="../assets/img/123.jpg" class="img-circle" style="margin-top:-10px;display: inline-block"
                     alt="Cinque Terre" width="30px" height="auto"/>
                <span  style="display: inline-block;color: #fff">VAJRADEHI GYM</span>
            </a>

        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">
                <li><a href="testHome.html">Home</a></li>
                <li class="active"><a href="#">Add</a></li>
                <!--<li><a href="#">View</a></li>-->
                <!--<li><a href="#">Contact</a></li>-->
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#" id="logout_sigh"><span class="glyphicon glyphicon-user"></span> Dear: {{userName  }} Logout</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-md-12 ">
            <form class="form-horizontal" style="padding-top: 50px" ng-submit="submitRegister(user)">
                <fieldset>

                    <!-- Form Name -->
                    <legend class="tcolor">Register Customer</legend>
                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-2 control-label tcolor" for="fname" >First Name :</label>
                        <div class="col-md-6">
                            <input id="fname" name="fname" ng-model="user.fname" type="text" placeholder="First Name" class="form-control input-md" required="">

                        </div>
                    </div>
                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-2 control-label tcolor" for="lname">Last Name :</label>
                        <div class="col-md-6">
                            <input id="lname" name="lname" type="text" ng-model="user.lname" placeholder="Last Name" class="form-control input-md" required="">

                        </div>
                    </div>

                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-2 control-label tcolor" for="dob">Date of Birth :</label>
                        <div class="col-md-6">
                            <input id="dob" name="dob" type="date"  ng-model="user.dob" placeholder="Date of Birth" class="form-control input-md" required="">

                        </div>
                    </div>

                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-2 control-label tcolor" for="gender">Gender :</label>
                        <div class="col-md-6">
                            <!--<input id="batch" name="batch" type="text" placeholder="Batch " class="form-control input-md" required="">-->
                            <select id="gender"  ng-model="user.gender"   class="form-control" name="gender">
                                <option>Male</option>
                                <option>Female</option>
                            </select>
                        </div>
                    </div>
                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-2 control-label tcolor" for="address">Address :</label>
                        <div class="col-md-6">
                            <input id="address" name="address" type="text"  ng-model="user.address" placeholder="Address" class="form-control input-md" required="">

                        </div>
                    </div>

                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-2 control-label tcolor" for="email">Email :</label>
                        <div class="col-md-6">
                            <input id="email" name="email" type="email"  ng-model="user.email" placeholder="Email address" class="form-control input-md" required="">

                        </div>
                    </div>

                    <!-- Password input-->
                    <div class="form-group">
                        <label class="col-md-2 control-label tcolor" for="mobile">Mobile :</label>
                        <div class="col-md-6">
                            <input id="mobile" name="mobile" type="number" placeholder="Mobile "
                                   ng-model="user.mobile"class="form-control input-md" required="">

                        </div>
                    </div>


                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-2 control-label tcolor" for="advance">Advance :</label>
                        <div class="col-md-6">
                            <input id="advance" name="advance" type="text" value="Rs 800/-"
                                   placeholder="advance" class="form-control input-md" readonly>

                        </div>
                    </div>

                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-2 control-label tcolor" for="batch">Batch :</label>
                        <div class="col-md-6">
                            <!--<input id="batch" name="batch" type="text" placeholder="Batch " class="form-control input-md" required="">-->
                            <select id="batch"  ng-model="user.batch"   class="form-control" name="batch">
                                <option>Morning</option>
                                <option>Evening</option>
                            </select>
                        </div>
                    </div>



                    <!-- Button (Double) -->
                    <div class="form-group" style="margin-top: 50px">
                        <label class="col-md-2 control-label" for="save" ></label>
                        <div class="col-md-3">
                            <input type="submit" name="login-submit" id="save" tabindex="2"
                                   class="form-control btn  btn-success" value="Save">
                        </div>
                        <div class="col-md-3">
                            <input  type="reset" id="cancel" name="cancel"   class="form-control btn btn-danger" value="Cancel">

                        </div>
                    </div>

                </fieldset>
            </form>
        </div>
    </div>
</div>

<div class="request">
    <span> Hello</span>
</div>
<footer class="container-fluid ">
    <span>@Copyright - 2016</span>
</footer>
<script>
    (function () {
        userid = window.sessionStorage.getItem("user");
        if (userid == null) {
            window.location = "../index.html";
        }
    })();
</script>
<script src="../assets/bootstrap/js/angular.js"></script>
<script src="../assets/bootstrap/js/jquery.min.js"></script>
<script src="../assets/bootstrap/js/bootstrap.min.js"></script>
<script src="../assets/bootstrap/js/scriptBoot.js"></script>
</body>
</html>
